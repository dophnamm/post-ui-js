<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Post detail page</title>

		<link rel="shortcut icon" href="images/favicon.png" type="image/png" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Use font Rubik -->
		<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

		<!-- Internal CSS -->
		<link rel="stylesheet" href="/styles/main.css" />
		<link rel="stylesheet" href="/styles/post-detail.css" />
	</head>

	<body>
		<header>
			<!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
			<nav class="top-nav shadow-sm py-3">
				<div class="container">
					<ul class="nav justify-content-between align-items-center">
						<li class="nav-item">
							<a class="nav-link" href=".">
								<img
									class="nav__logo"
									src="images/logo.svg"
									alt="Logo Nordic Coder"
								/>
							</a>
						</li>

						<li class="nav-item">
							<a id="goToEditPageLink" class="nav-link" href="#"></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<section id="postHeroImage" class="hero"></section>

			<section class="post-detail">
				<div class="container">
					<div class="post-detail-main shadow-sm">
						<div class="post-title-wrapper">
							<h1 id="postDetailTitle">&nbsp;</h1>

							<p>
								<small class="text-muted">by</small>
								<small
									id="postDetailAuthor"
									class="text-muted font-weight-bold"
								>
									&nbsp;
								</small>
								<small id="postDetailTimeSpan" class="text-muted"
									>&nbsp;</small
								>
							</p>
						</div>

						<div class="post-content-wrapper">
							<p id="postDetailDescription"></p>

							<img
								id="postDetailImage"
								class="post-image"
								alt="Picsum photos"
							/>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="text-center text-muted py-3">
			<small>Created by Po with <i class="fas fa-heart"></i></small>
		</footer>

		<!-- Scripts should be placed here to prevent blocking render UI -->
		<script type="module" src="./js/postDetail.js"></script>
	</body>
</html>
